<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
       <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar_title">
                <h3>T<span>riangle</span></h3>
            </div>
            <div class="sidebar_items">
                <div class="item_title">
                    <h4>MAIN MENU</h4>
                </div>
                <div class="new_bot">
                    <button><i class="bi bi-plus"></i><span>New Bot</span></button>
                </div>
                <ul>
                    <li><i class="bi bi-grid-fill"></i> <span>Dashboard</span></li>
                    <li><i class="bi bi-people-fill"></i> <span>Users</span></li>
                    <li><i class="bi bi-briefcase-fill"></i> <span>Accounts</span></li>
                    <li><i class="bi bi-coin"></i> <span> Go Pro</span></li>
                </ul>
                <ul class="sidebar_down">
                    <li><i class="bi bi-gear-fill"></i> <span>Settings</span></li>
                    <li><i class="bi bi-box-arrow-left"></i> <span>Log out</span></li>
                </ul>
            </div>
        </div>
        <!--account-->
        <div class="account">
            <img src="{% static 'images/IMG_1041.JPG' %}">
        </div>
        <!--overview-->
        <div class="overview">
            <div class="overview_title">
                <h3>Overview. <span>company_name</span></h3>
            </div>
            <div class="overview_cards">
                <div class="card">
                    <div class="card_title">
                        <h4>Bots</h4>
                    </div>
                    <div class="card_body">
                        <h1>04</h1>
                    </div>
                    <div class="card_bottom">
                        <p>Number of Bots left <span>01</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card_title">
                        <h4>Visits</h4>
                    </div>
                    <div class="card_body">
                        <h1>2304</h1>
                    </div>
                    <div class="card_bottom">
                        <p>Average number per day <span>1800</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card_title">
                        <h4>Requests</h4>
                    </div>
                    <div class="card_body">
                        <h1>59,897</h1>
                    </div>
                    <div class="card_bottom">
                        <p>Average requests per minute <span>2001</span></p>
                    </div>
                </div>
            </div>
            <!--add new bot-->
            <div class="form_bot">
                <div class="closeBot">x</div>
                <div class="form_title">
                    <h3>New Bot</h3>
                </div>
               <form action="" method="post">
                <label for="model_Data">Training Data</label>
                <input type="file" name="" id="">
                <label for="language">Language</label>
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Twi">Twi</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Hausa">Hause</option>
                </select>
                <label for="name">Bot name</label>
                <input type="text" name="" id="" placeholder="Bot name">
                <label for="description">Description</label>
                <input type="text" name="" id="" placeholder="Description">
                <input type="submit" value="create bot" class="submit_Bot">
               </form>
            </div>
        </div>
       </div>
    </div>
    <script src="{% static 'js/bot.js' %}"></script>
</body>
</html>
